   var myStep = Number(64) ;

function GoUp() 
{
  var mynumber = parseInt(document.getElementById("myNumber").value);
      
  mynumber = mynumber + myStep ;
  myStep = myStep / 2;

  if (mynumber > 256) 
    {
      mynumber = 256 ;    
    }
  if (myStep < 1)
    {
      myStep = 0;
    }

  document.getElementById("myNumber").value = mynumber ;
}

function Reset() 
{
  document.getElementById("myNumber").value = 128 ;
  myStep = 64 ;
}

function GoDown() 
{
  var mynumber = parseInt(document.getElementById("myNumber").value);

  mynumber = mynumber - myStep ;
  myStep = myStep / 2;
  if (mynumber < 1) 
    {
      mynumber = 1;
    }
  if (myStep < 1)
    {
      myStep = 0;
    }
  document.getElementById("myNumber").value = mynumber ;
}

				  
    </script>
